name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
categories:
  - title: "ğŸš€ Features"
    labels:
      - "feature"
      - "new submodule"
      - "feat"
  - title: "âœ¨ Enhancements"
    labels:
      - "enhancement"
      - "improvement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "ğŸ“– Documentation"
    labels:
      - "documentation"
      - "docs"
  - title: "ğŸ§¹ Maintenance"
    labels:
      - "chore"
      - "maintenance"
      - "dependencies"
  - title: "â™»ï¸ Refactoring"
    labels:
      - "refactor"
  - title: "ğŸ§ª Testing"
    labels:
      - "test"
      - "tests"
  - title: "ğŸ”§ CI/CD"
    labels:
      - "ci"
  - title: "âš¡ Performance"
    labels:
      - "perf"
  - title: "ğŸ”’ Security"
    labels:
      - "security"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - "major"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "feat"
      - "new submodule"
      - "enhancement"
  patch:
    labels:
      - "patch"
      - "fix"
      - "bugfix"
      - "bug"
      - "docs"
      - "chore"
  default: patch
template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$RESOLVED_VERSION

# Auto-labeler for PRs with conventional commits
autolabeler:
  - label: "feat"
    title:
      - '/^feat(\(.+\))?: .+/'
  - label: "fix"
    title:
      - '/^fix(\(.+\))?: .+/'
  - label: "docs"
    title:
      - '/^docs(\(.+\))?: .+/'
  - label: "chore"
    title:
      - '/^chore(\(.+\))?: .+/'
  - label: "refactor"
    title:
      - '/^refactor(\(.+\))?: .+/'
  - label: "test"
    title:
      - '/^test(\(.+\))?: .+/'
  - label: "enhancement"
    title:
      - '/^enhance(\(.+\))?: .+/'
      - '/^improvement(\(.+\))?: .+/'
  - label: "bug"
    title:
      - '/^bug(\(.+\))?: .+/'
      - '/^bugfix(\(.+\))?: .+/'
  - label: "documentation"
    title:
      - '/^documentation(\(.+\))?: .+/'
  - label: "maintenance"
    title:
      - '/^maintenance(\(.+\))?: .+/'
      - '/^maint(\(.+\))?: .+/'
  - label: "dependencies"
    title:
      - '/^dep(\(.+\))?: .+/'
      - '/^deps(\(.+\))?: .+/'
    branches:
      - '/^dependabot\//'
  - label: "new submodule"
    title:
      - '/^feat\(submodule\): .+/'
      - '/^submodule(\(.+\))?: .+/'
    files:
      - "modules/**/*"
  - label: "breaking-change"
    title:
      - '/^feat(\(.+\))?!: .+/'
      - '/^fix(\(.+\))?!: .+/'
      - '/^refactor(\(.+\))?!: .+/'
      - "/!:/"
  - label: "ci"
    title:
      - '/^ci(\(.+\))?: .+/'
    files:
      - ".github/**/*"
  - label: "perf"
    title:
      - '/^perf(\(.+\))?: .+/'
  - label: "security"
    title:
      - '/^security(\(.+\))?: .+/'
      - '/^sec(\(.+\))?: .+/'
